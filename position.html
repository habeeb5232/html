<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            height: 300px;
            width: 500px;
            background-color: blue;
            position: relative;
            top: 200px;
            left: 200px;

        }
        .absolute{
            height: 160px;
            width: 160px;
            background-color: red;
            border-radius: 100%;
            position: absolute;
            top: 150px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="relative">
        <div class="absolute">

        </div>
    </div>
</body>
</html>
